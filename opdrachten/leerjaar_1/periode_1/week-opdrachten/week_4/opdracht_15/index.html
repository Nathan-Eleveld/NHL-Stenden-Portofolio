<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 15</title>
    <link rel="stylesheet" href="../opdracht_15/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz, wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="grid">
            <div class="rounded create-post">
                <h3>Create and schedule content <span class="purple">quicker.</span></h3>
                <img id="create-post-img" src="../opdracht_15/img/illustration-create-post.webp" alt="Post button">
            </div>
            <div class="rounded bcg-purple flex">
                <p class="title-text">Social media <span class="yellow">10x</span> <br> <i>Faster with AI</i></p>
                <img id="fivestar-img" src="../opdracht_15/img/illustration-five-stars.webp" alt="Five stars">
            </div>
            <div class="rounded row-span schedule">
                <h2>Schedule to social media.</h2>
                <img id="schedule-img" src="../opdracht_15/img/illustration-schedule-posts.webp" alt="">
            </div>
            <div class="rounded manage-accounts">
                <img id="manage-accounts-img" src="../opdracht_15/img/illustration-multiple-platforms.webp" alt="account imgs">
                <h2>Manage multiple accounts and platforms.</h2>
            </div>
            <div class="rounded"></div>
            <div class="rounded"></div>
            <div class="rounded"></div>
            <div class="rounded"></div>
        </div>
    </main>
</body>
</html>
